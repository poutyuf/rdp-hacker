name: AvicaRDP
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build:
    name: RDP Kurulumu
    runs-on: windows-latest
    timeout-minutes: 350

    steps:
      - name: Kurulum
        run: |
          Write-Host "Dosyalar indiriliyor..." -ForegroundColor Cyan
          Invoke-WebRequest -Uri "https://gitlab.com/userup908/my-rdp/-/raw/main/setup.py" -OutFile "setup.py"
          Invoke-WebRequest -Uri "https://download.avica.com/AvicaLite_v8.0.8.9.exe" -OutFile "Avica_setup.exe"
          Invoke-WebRequest -Uri "https://gitlab.com/userup908/my-rdp/-/raw/main/show.bat" -OutFile "show.bat"
          Invoke-WebRequest -Uri "https://gitlab.com/userup908/my-rdp/-/raw/main/loop.bat" -OutFile "loop.bat"
          
          Write-Host "Python paketleri yükleniyor..." -ForegroundColor Yellow
          python.exe -m pip install requests pyautogui telegraph --quiet
          
          Write-Host "RDP etkinleştiriliyor..." -ForegroundColor Magenta
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          
          Write-Host "Kullanıcı oluşturuluyor..." -ForegroundColor Cyan
          # Önce kullanıcıyı oluştur (geçici şifre ile)
          net user poutyuf "TempPass123!" /add /Y
          # Şifreyi değiştir (Windows şifre politikasına uygun)
          net user poutyuf "P@ssw0rd!2024"
          # Administrators grubuna ekle
          net localgroup administrators poutyuf /add
          # Şifre süresini devre dışı bırak
          wmic UserAccount where Name='poutyuf' set PasswordExpires=False
          
          Write-Host "Avica kuruluyor..." -ForegroundColor Yellow
          Start-Process "Avica_setup.exe" -Wait
          python setup.py

      - name: Bağlantıyı Başlat
        run: |
          Write-Host "Bağlantı bilgileri hazırlanıyor..." -ForegroundColor Green
          cmd /c show.bat
        
      - name: Oturumu Aktif Tut
        run: |
          Write-Host "Oturum sürekli aktif tutuluyor..." -ForegroundColor Magenta
          cmd /c loop.bat
